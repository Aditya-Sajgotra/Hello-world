<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <script src="./scripts/script.js"></script>
  <body>
    <div class="main">
      <h1>CALCULATOR</h1>
      <div class="calcBox">
        <input id="input">
        <div class="calc">
          <div class="btns">1</div>
          <div class="btns">2</div>
          <div class="btns">3</div>
          <div class="btns" id="clear">C</div>
          <div class="btns">4</div>
          <div class="btns">5</div>
          <div class="btns">6</div>
          <div class="btns">+</div>
          <div class="btns">7</div>
          <div class="btns">8</div>
          <div class="btns">9</div>
          <div class="btns">-</div>
          <div class="btns">0</div>
          <div class="btns">/</div>
          <div class="btns">*</div>
          <div class="btns extend" >=</div>
        </div>
      </div>
    </div>
  </body>
</html>
