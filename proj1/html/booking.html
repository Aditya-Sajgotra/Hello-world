<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Trip | Wanderly</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background: #f9f9f9;
        color: #333;
      }
      a {
        text-decoration: none;
        color: white;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 5%;
        background-color: rgba(54, 19, 84, 0.9);
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      h1 {
        color: white;
      }
      .navbar .logo {
        display: flex;
        align-items: center;
      }
      .navbar .logo img {
        height: 50px;
        margin-right: 10px;
      }
      .navbar ul {
        display: flex;
        list-style: none;
        gap: 25px;
      }
      .navbar li a:hover {
        text-decoration: underline;
      }

      .booking-section {
        width: 90%;
        max-width: 1000px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .booking-section h2 {
        text-align: center;
        margin-bottom: 30px;
        color: rgb(158, 57, 189);
      }
      .booking-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .booking-form label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .booking-form input,
      .booking-form select {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        width: 100%;
      }
      .booking-form button {
        width: 200px;
        margin: auto;
        padding: 12px 20px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(
          to right,
          rgb(203, 165, 29),
          rgb(158, 57, 189)
        );
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
      }
      .booking-form button:hover {
        opacity: 0.9;
      }

      .booking-rows {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .booking-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 10px;
        background-color: #fafafa;
      }
      .booking-form button{
        position: relative;
      }
      .booking-form button::after {
        content: "";
        border: 2px solid white;
        background: linear-gradient(
          to left,
          rgb(203, 165, 29),
          rgb(158, 57, 189)
        );
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        opacity: 0;
        transition: all 0.4s ease;
        border-radius: 30px;
        z-index: -1;
      }
      .booking-form button:hover::after {
        opacity: 1;
      }
      .booking-row input,
      .booking-row select {
        flex: 1;
        min-width: 150px;
      }
      .add-row-btn {
        width: fit-content;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background-color: rgb(158, 57, 189);
        color: white;
        cursor: pointer;
        margin: 10px 0;
      }
      .add-row-btn:hover {
        opacity: 0.9;
      }

      .footer {
        text-align: center;
        margin-top: 50px;
        padding: 30px;
        background-color: rgb(235, 235, 235);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="../img/logo.png" alt="Wanderly Logo" />
        <h1>WANDERLY</h1>
      </div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./offers.html">Offers</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./about.html">About</a></li>
      </ul>
    </div>

    <div class="booking-section">
      <h2>Book Your Stay</h2>
      <form class="booking-form" id="bookingForm">
        <div class="booking-rows" id="bookingRows">
          <div class="booking-row">
            <input
              type="text"
              name="guestName[]"
              placeholder="Guest Name"
              required />
            <input
              type="email"
              name="guestEmail[]"
              placeholder="Email"
              required />
            <input
              type="text"
              name="hotel[]"
              placeholder="Hotel Name"
              required />
            <input
              type="date"
              name="checkIn[]"
              placeholder="Check-in"
              required />
            <input
              type="date"
              name="checkOut[]"
              placeholder="Check-out"
              required />
            <select name="rooms[]">
              <option value="" disabled selected>Rooms</option>
              <option value="1">1 Room</option>
              <option value="2">2 Rooms</option>
              <option value="3">3 Rooms</option>
            </select>
          </div>
        </div>
        <button type="button" class="add-row-btn btn">
          Add Another Booking
        </button>
        <button type="submit" class="btn">Submit Booking</button>
      </form>
    </div>

    <div class="footer">
      <p>©️ Wanderly Travel Agency | All Rights Reserved</p>
    </div>
  </body>
</html>
