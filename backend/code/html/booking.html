<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Trip | Wanderly</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body {background:linear-gradient(to right,rgb(203,165,29),rgb(158,57,189));color:#333}
a {text-decoration:none;color:white}
h1,h2,h3 {color:white}
.navbar {display:flex;justify-content:space-between;align-items:center;padding:15px 5%;background-color:rgba(54,19,84,0.9);position:sticky;top:0;z-index:1000}
.navbar .logo {display:flex;align-items:center}
.navbar .logo img {height:50px;margin-right:10px}
.navbar ul {display:flex;list-style:none;gap:5rem}
.navbar li a:hover {text-decoration:underline}
#search-bar {padding:5px}
.booking-section {width:90%;max-width:1000px;margin:50px auto;padding:30px;background:rgba(255,255,255,0.95);border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,0.1)}
.booking-section h2 {text-align:center;margin-bottom:30px;color:rgb(158,57,189)}
.booking-form {display:flex;flex-direction:column;gap:20px}
.booking-form label {font-weight:bold;margin-bottom:5px}
.booking-form input,.booking-form select {padding:10px;border-radius:10px;border:1px solid #ccc;width:100%;margin-bottom:10px}
.booking-form button {width:200px;margin:auto;padding:12px 20px;border:none;border-radius:30px;background:linear-gradient(to right,rgb(203,165,29),rgb(158,57,189));color:white;font-size:16px;cursor:pointer;transition:0.3s ease;position:relative;z-index:1}
.booking-form button::after {content:"";top:0;left:0;right:0;bottom:0;background:linear-gradient(to left,rgb(203,165,29),rgb(158,57,189));opacity:0;position:absolute;transition:all 0.4s ease;z-index:-1;border-radius:20px}
.booking-form button:hover::after {opacity:1}
.booking-form button:hover {opacity:0.9}
.booking-row {display:flex;flex-wrap:wrap;gap:10px;border:1px solid #ddd;padding:15px;border-radius:10px;background-color:#fafafa;margin-bottom:15px}
.booking-row input,.booking-row select {flex:1;min-width:150px}
.footer {text-align:center;margin-top:50px;padding:30px;background-color:rgb(235,235,235);color:rgb(158,57,189)}
</style>
</head>
<body>
<div class="navbar">
  <div class="logo">
    <img src="../img/logo.png" alt="Wanderly Logo">
    <h1>WANDERLY</h1>
  </div>
  <ul>
    <li><a href="../index.html">Home</a></li>
    <li><a href="./offers.html">Offers</a></li>
    <li><a href="./contact.html">Contact</a></li>
    <li><a href="./about.html">About</a></li>
    <li><a href="./login.html">Login / Sign Up</a></li>
  </ul>
  <div class="searchbar agency-info">
    <input type="text" placeholder="Search" id="search-bar">
  </div>
</div>

<div class="booking-section">
  <h2>Book Your Trip</h2>
  <form class="booking-form" action="../backend/booking.php" method="POST">
    <label for="bookingType">What would you like to book?</label>
    <select id="bookingType" name="bookingType">
      <option value="" disabled selected>Choose an option</option>
      <option value="hotel">Hotel</option>
      <option value="flight">Flight</option>
      <option value="cruise">Cruise</option>
      <option value="activity">Activity</option>
      <option value="car">Car Rental</option>
    </select>

    <div id="hotel" class="booking-section-type" style="display:none">
      <h3>Hotel Booking</h3>
      <div class="booking-row">
        <input type="text" name="hotelGuestName" placeholder="Guest Name">
        <input type="email" name="hotelGuestEmail" placeholder="Email">
        <input type="text" name="hotelName" placeholder="Hotel Name">
        <input type="date" name="checkIn">
        <input type="date" name="checkOut">
        <select name="rooms">
          <option disabled selected>Rooms</option>
          <option value="1">1 Room</option>
          <option value="2">2 Rooms</option>
          <option value="3">3 Rooms</option>
        </select>
      </div>
    </div>

    <div id="flight" class="booking-section-type" style="display:none">
      <h3>Flight Booking</h3>
      <div class="booking-row">
        <input type="text" name="departure" placeholder="Departure">
        <input type="text" name="destination" placeholder="Destination">
        <input type="date" name="departDate">
        <input type="time" name="DepartTime">
        <input type="number" name="passengers" placeholder="Passengers">
        <select name="flightClass">
          <option value="economy">Economy</option>
          <option value="business">Business</option>
          <option value="first">First Class</option>
        </select>
      </div>
    </div>

    <div id="cruise" class="booking-section-type" style="display:none">
      <h3>Cruise Booking</h3>
      <div class="booking-row">
        <input type="text" name="shipName" placeholder="Cruise Ship Name">
        <input type="text" name="departurePort" placeholder="Departure Port">
        <input type="date" name="cruiseDepartDate">
        <input type="date" name="cruiseReturnDate">
        <input type="number" name="cruisePassengers" placeholder="Passengers">
        <select name="cabinType">
          <option value="inside">Inside</option>
          <option value="oceanview">Ocean View</option>
          <option value="balcony">Balcony</option>
          <option value="suite">Suite</option>
        </select>
      </div>
    </div>

    <div id="activity" class="booking-section-type" style="display:none">
      <h3>Activity Booking</h3>
      <div class="booking-row">
        <input type="text" name="activityName" placeholder="Activity Name">
        <input type="text" name="activityLocation" placeholder="Location">
        <input type="date" name="activityDate">
        <input type="number" name="activityParticipants" placeholder="Participants">
        <input type="text" name="specialRequests" placeholder="Special Requests">
      </div>
    </div>

    <div id="car" class="booking-section-type" style="display:none">
      <h3>Car Rental Booking</h3>
      <div class="booking-row">
        <input type="text" name="pickupLocation" placeholder="Pickup Location">
        <input type="text" name="dropoffLocation" placeholder="Drop-off Location">
        <input type="date" name="pickupDate">
        <input type="time" name="pickupTime">
        <input type="number" name="carPassengers" placeholder="Passengers">
      </div>
    </div>

    <button type="submit">Submit Booking</button>
  </form>
</div>

<div class="footer">
  <p>©️ Wanderly Travel Agency | All Rights Reserved</p>
</div>

<script>
const selector = document.getElementById("bookingType");
const sections = document.querySelectorAll(".booking-section-type");
selector.addEventListener("change", function() {
  sections.forEach(s => s.style.display="none");
  const selected = document.getElementById(this.value);
  if(selected) selected.style.display="block";
});
</script>
</body>
</html>
